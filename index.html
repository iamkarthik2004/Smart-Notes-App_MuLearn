<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Notes App</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- HEADER -->
    <div class="header">
      <h1>ğŸ“ Smart Notes</h1>
      <button class="toggle-btn" onclick="toggleTheme()">ğŸŒ™</button>
    </div>

    <!-- SEARCH -->
    <input
      type="text"
      id="searchInput"
      placeholder="ğŸ” Search notes..."
      oninput="applyFilters()"
      class="search-bar"
    />

    <!-- SORT -->
    <select id="sortSelect" class="sort-select" onchange="changeSort()">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>

    <!-- ADD NOTE -->
    <div class="note-input">
      <input type="text" id="titleInput" placeholder="Note title" />
      <textarea id="contentInput" placeholder="Write your note..."></textarea>
      <button onclick="addNote()">Add Note</button>
    </div>

    <!-- NOTES -->
    <div class="notes" id="notesContainer"></div>
  </div>

  <!-- EDIT MODAL -->
  <div class="modal" id="editModal">
    <div class="modal-card">
      <h2>Edit Note</h2>
      <input type="text" id="editTitle" />
      <textarea id="editContent"></textarea>

      <div class="modal-actions">
        <button class="save" onclick="saveEdit()">Save</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
