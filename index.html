<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Notes App</title>

<style>
/* ---------- THEME VARIABLES ---------- */
:root {
  --bg-color: #f4f6f8;
  --card-color: #ffffff;
  --text-color: #333;
  --btn-color: #4f46e5;
}

body.dark {
  --bg-color: #121212;
  --card-color: #1e1e1e;
  --text-color: #f5f5f5;
  --btn-color: #6366f1;
}

/* ---------- GLOBAL ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  background: var(--bg-color);
  color: var(--text-color);
  padding: 20px;
  transition: background 0.4s ease, color 0.4s ease;
}

.container {
  max-width: 900px;
  margin: auto;
}

/* ---------- HEADER ---------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.toggle-btn {
  padding: 8px 14px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
  background: var(--btn-color);
  color: white;
}

/* ---------- NOTE INPUT ---------- */
.note-input {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

textarea {
  resize: none;
  height: 100px;
  padding: 10px;
  font-size: 16px;
}

.note-input button {
  padding: 10px;
  font-size: 16px;
  background: var(--btn-color);
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

/* ---------- NOTES GRID ---------- */
.notes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.note-card {
  background: var(--card-color);
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: background 0.4s ease;
}

.note-card p {
  white-space: pre-wrap;
  margin-bottom: 15px;
}

/* ---------- ACTION BUTTONS ---------- */
.note-actions {
  display: flex;
  justify-content: space-between;
}

.edit {
  background: #22c55e;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}

.delete {
  background: #ef4444;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 600px) {
  textarea {
    height: 80px;
  }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>üìù Smart Notes</h1>
    <button class="toggle-btn" onclick="toggleTheme()">üåô Toggle</button>
  </div>

  <div class="note-input">
    <textarea id="noteText" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Add Note</button>
  </div>

  <div class="notes" id="notesContainer"></div>
</div>

<script>
/* ---------- NOTES LOGIC ---------- */
let notes = JSON.parse(localStorage.getItem("notes")) || [];

function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

function displayNotes() {
  const container = document.getElementById("notesContainer");
  container.innerHTML = "";

  notes.forEach((note, index) => {
    container.innerHTML += `
      <div class="note-card">
        <p>${note}</p>
        <div class="note-actions">
          <button class="edit" onclick="editNote(${index})">Edit</button>
          <button class="delete" onclick="deleteNote(${index})">Delete</button>
        </div>
      </div>
    `;
  });
}

function addNote() {
  const text = noteText.value.trim();
  if (!text) return alert("Note cannot be empty!");
  notes.push(text);
  saveNotes();
  displayNotes();
  noteText.value = "";
}

function deleteNote(index) {
  notes.splice(index, 1);
  saveNotes();
  displayNotes();
}

function editNote(index) {
  const newText = prompt("Edit note:", notes[index]);
  if (newText && newText.trim()) {
    notes[index] = newText.trim();
    saveNotes();
    displayNotes();
  }
}

/* ---------- THEME LOGIC ---------- */
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

// Load saved theme
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark");
}

displayNotes();
</script>
</body>
</html>
